<form  [formGroup]= "accountForm" autocomplete="off" novalidate (ngSubmit)="createAccount(accountForm.value)">

  <div class="mb-3 row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control"  formControlName="firstName" id="firstName">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control"  formControlName="lastName" id="lastName">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="balance" class="col-sm-2 col-form-label">Balance</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" formControlName ="balance" id="balance">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!accountForm.valid">Save</button>
</form>
